{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>{{ profile.user.username }}'s Profile</title>
    <link rel="stylesheet" href={%static 'css/profile.css'%}>
</head>
<body>
    <section id="profile">
        <h2>{{ user.username }}</h2>
        <p>{{ profile.bio }}</p>
    
        <h3>User's Posts</h3>
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at }}</small>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </section>
</body>
</html>
